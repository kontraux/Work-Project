<script>
const btn = document.querySelector('#btn');
// handle click button
btn.onclick = function () {
    const rbs = document.querySelectorAll('input[name="Scriptselect"]');
    let selectedValue;
    for (const rb of rbs) {
        if (rb.checked) {
            selectedValue = rb.value;
            selectedValue.toString;
            break;
        }
    }
    rbSelect(selectedValue);

};
function rbSelect(selectedValue) {
    if (selectedValue == "chromeradio") {
        alert("This will install Google Chrome eventually.")
    }
    else if  (selectedValue == "officeradio") {
        alert("This will install Office eventually.")
    }
    else if (selectedValue == "zoomradio") {
        alert("This will install Zoom eventually.")
    }
    else if (selectedValue == "skyperadio") {
        alert("This will install Skype eventually.")
    }
    else if (selectedValue == "kliteradio") {
        alert("This will install K-Lite eventually.")
    }
    else if (selectedValue == "silverlightradio") {
        alert("This will install Silverlight eventually.")
    }
    else if (selectedValue == "commandradio") {
        alert("This will install Command | Update eventually.")
    }
};

</script>
