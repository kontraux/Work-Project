<script type="text/javascript" src="main.js"></script>
<script>
const btn = document.querySelector('#btn');
// handle click button
btn.onclick = function () {
    const rbs = document.querySelectorAll('input[name="Scriptselect"]');
    let selectedValue;
    for (const rb of rbs) {
        if (rb.checked) {
            selectedValue = rb.value;
            selectedValue.toString;
            break;
        }
    }
    rbSelect(selectedValue);

};
function rbSelect(selectedValue) {
    if (selectedValue == "chromeradio") {
      spawn("powershell.exe",[".\\chrome.ps1"]);
    }
    else if  (selectedValue == "officeradio") {
      spawn("powershell.exe",[".\\chrome.ps1"]);
    }
    else if (selectedValue == "zoomradio") {
      spawn("powershell.exe",[".\\zoom.ps1"]);
    }
    else if (selectedValue == "skyperadio") {
      spawn("powershell.exe",[".\\skype.ps1"]);
    }
    else if (selectedValue == "kliteradio") {
      spawn("powershell.exe",[".\\klite.ps1"]);
    }
    else if (selectedValue == "silverlightradio") {
      spawn("powershell.exe",[".\\silverlight.ps1"]);
    }
    else if (selectedValue == "commandradio") {
      spawn("powershell.exe",[".\\command.ps1"]);
    }
    else if (selectedValue == "readerradio") {
      spawn("powershell.exe",[".\\reader.ps1"]);
    }
};

</script>
