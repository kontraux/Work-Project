  <script>
  function rbSelect(selectedValue) {
    if (selectedValue == ".NET") {
      spawn("powershell.exe",[".\\dotnet.ps1"]);
    }
    else if  (selectedValue == "wifiradio") {
      spawn("powershell.exe",[".\\wifi.ps1"]);
    }
    else if (selectedValue == "defaultradio") {
      spawn("powershell.exe",[".\\default.ps1"]);

    else if (selectedValue == "credradio") {
      spawn("powershell.exe",[".\\cred.ps1"]);
    }
  }
