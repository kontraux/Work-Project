  <script type="text/javascript" src="main.js"></script>
  <script>
  const btn = document.querySelector('#btn');

btn.onclick = function () {
    const rbs = document.querySelectorAll('input[name="Scriptselect"]');
    let selectedValue;
    for (const rb of rbs) {
        if (rb.checked) {
            selectedValue = rb.value;
            selectedValue.toString;
            break;
        }
    }
    rbSelect(selectedValue);

};
function rbSelect(selectedValue) {
    if (selectedValue == "mpsradio") {
      spawn("powershell.exe",[".\\mps.ps1"]);
    }
    else if  (selectedValue == "midasradio") {
        alert("This will install Midas eventually.")
    }
    else if (selectedValue == "smartradio") {
      spawn("powershell.exe",[".\\smartforce.ps1"]);
    }
    else if (selectedValue == "itrackerradio") {
      spawn("powershell.exe",[".\\itracker.ps1"]);
    }
    else if (selectedValue == "nicheradio") {
      spawn("powershell.exe",[".\\niche.ps1"]);
    }
    else if (selectedValue == "openvpnradio") {
      spawn("powershell.exe",[".\\openvpn.ps1"]);
    }
    else if (selectedValue == "comodoradio") {
        alert("This will install Comodo eventually.")
    }
    else if (selectedValue == "securityradio") {
        alert("This will install Security Desk eventually.")
    }
    else if (selectedValue == "digiticketradio") {
      spawn("powershell.exe",[".\\digiticket.ps1"]);
    }
};
</script>
